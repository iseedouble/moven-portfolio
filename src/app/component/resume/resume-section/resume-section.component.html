<div *ngIf="isLeftSection; else rightSection" class="flex flex-wrap -mx-4">
  <div class="w-full px-4 md:w-1/2">
    <div
      class="relative pb-12 pl-8 md:pr-0 md:pl-0 md:text-right md:max-w-[428px] mr-8 md:mr-5 lg:max-w-[490px] ml-auto"
    >
      <!-- <span
        class="absolute top-1 left-0 sm:left-auto sm:-right-8 md:-right-[2.75rem] bg-white border-4 border-[#4a6cf7] rounded-full w-4 h-4"
      ></span> -->
      <span
        class="bg-white border-[rgb(74_108_247)] border-opacity-100 border-4 rounded-full w-4 h-4 absolute top-1 left-0 md:-right-11 md:left-auto"
      >
      </span>
      <h3 class="text-color-1 font-semibold text-lg mb-1">{{ title }}</h3>
      <p class="text-color-2 font-semibold text-base mb-3">{{ title2 }}</p>
      <span
        class="inline-flex items-center justify-center text-white font-semibold text-xs leading-4 px-4 py-2 bg-[#4a6cf7] rounded-full mb-5"
      >
        {{ date }}
      </span>
      <p class="text-color-3 font-medium text-base">{{ description }}</p>
    </div>
  </div>
  <div class="w-full px-4 md:w-1/2"></div>
</div>

<ng-template #rightSection>
  <div class="flex flex-wrap -mx-4">
    <div class="w-full px-4 md:w-1/2"></div>
    <div class="w-full px-4 md:w-1/2">
      <div
        class="w-full relative pb-12 pr-8 md:pl-0 md:pr-0 md:text-left md:max-w-[428px] ml-8 md:ml-5 sm:pr-11 lg:max-w-[490px] mr-auto"
      >
        <span
          class="absolute top-1 -left-8 md:-left-[2.75rem] bg-white border-4 border-[#4a6cf7] rounded-full w-4 h-4"
        ></span>
        <h3 class="text-color-1 font-semibold text-lg mb-1">{{ title }}</h3>
        <p class="text-color-2 font-semibold text-base mb-3">{{ title2 }}</p>
        <span
          class="inline-flex items-center justify-center text-white font-semibold text-xs leading-4 px-4 py-2 bg-[#4a6cf7] rounded-full mb-5"
        >
          {{ date }}
        </span>
        <p class="text-color-3 font-medium text-base">{{ description }}</p>
      </div>
    </div>
  </div>
</ng-template>
