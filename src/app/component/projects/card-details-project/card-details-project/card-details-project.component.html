<section id="project-details" class="bg-color-5 py-10">
  <div
    class="flex lg:flex-row flex-col items-center justify-center max-w-screen-xl mx-auto px-4 pt-16 min-h-fit"
  >
    <div
      class="w-full mx-auto px-4 sm:max-w-[540px] md:max-w-[720px] lg:max-w-[960px] xl:max-w-[1140px] 2xl:max-w-[1320px]"
    >
      <div class="items-center flex-wrap flex -mx-4">
        <div class="w-full px-4 sm:w-8/12 md:w-7/12">
          <div class="max-w-[570px] sm:mb-0">
            <h1
              class="text-[1.875rem] leading-[2.25rem] sm:text-[1.875rem] sm:leading-[2.25rem] font-bold text-color-1 mb-[1.25rem]"
            >
              {{data.title}}
            </h1>
            <p class="text-[rgb(149,156,177)] leading-[1.625] font-medium">
              {{data.description}}
            </p>
          </div>
        </div>
        <div class="px-4 sm:w-4/12 md:w-5/12">
          <div class="text-end">
            <nav class="flex justify-end" aria-label="Breadcrumb">
              <ol
                class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
              >
                <li class="inline-flex items-center">
                  <a
                    href="#"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
                  >
                    <svg
                      class="w-3 h-3 me-2.5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                      />
                    </svg>
                    Home
                  </a>
                </li>
                <li aria-current="page">
                  <div class="flex items-center">
                    <svg
                      class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 6 10"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 9 4-4-4-4"
                      />
                    </svg>
                    <span
                      class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
                      >Project details</span
                    >
                  </div>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>

      <div class="flex pt-[5.625rem] mt-[5rem]">
        <div class="mb-8 md:w-8/12 ">
          <img
            class="w-full mb-8 rounded-md "
            [src]="data.img"
            alt=""
          />
          <h3 class="text-[1.875rem] leading-[2.25rem] sm:text-[1.875rem] sm:leading-[2.25rem] font-bold text-color-1 mb-[1.25rem]">
            {{data.secondTitle}}
          </h3>
          <p class="text-[rgb(149,156,177)] leading-[1.625] font-medium">
            {{data.longDescription}}
          </p>
        </div>
        <div class="ml-5 md:w-4/12 justify-end">
          <div
            class="bg-[rgb(248,249,255)] border border-[rgb(215,223,255)] rounded-sm mb-10 px-6 pt-9 pb-9 sm:px-9 md:px-6 md:pt-9 md:pb-9 lg:px-5 xl:px-5"
          >
            <h3 class="text-[rgb(74,108,247)] font-bold mb-7 text-[1.375rem]">Project Info</h3>
            <ul>
                <li *ngIf="data.projectInfo.category" class="flex mb-3 md:flex-wrap xl:flex-nowrap">
                    <span class="flex justify-between w-full text-[rgb(9,14,52)] font-medium text-base leading-6 max-w-[90px]">Category</span>
                    <span class="text-[rgb(149,156,177)]">:</span>
                    <span class="w-full text-[rgb(149,156,177)] font-medium text-base leading-6 pl-5 md:pl-0 xl:pl-5">Branding, Design </span>
                </li>
                <li *ngIf="data.projectInfo.date" class="flex mb-3 md:flex-wrap xl:flex-nowrap">
                    <span class="flex justify-between w-full text-[rgb(9,14,52)] font-medium text-base leading-6 max-w-[90px]">Date</span>
                    <span class="text-[rgb(149,156,177)]">:</span>
                    <span class="w-full text-[rgb(149,156,177)] font-medium text-base leading-6 pl-5 md:pl-0 xl:pl-5">June, 21, 2024</span>
                </li>
                <li *ngIf="data.projectInfo.tags" class="flex mb-3 md:flex-wrap xl:flex-nowrap">
                    <span class="flex justify-between w-full text-[rgb(9,14,52)] font-medium text-base leading-6 max-w-[90px]">Tags</span>
                    <span class="text-[rgb(149,156,177)]">:</span>
                    <span class="w-full text-[rgb(149,156,177)] font-medium text-base leading-6 pl-5 md:pl-0 xl:pl-5">Business, Consulting</span>
                </li>
                <li *ngIf="data.projectInfo.website" class="flex mb-3 md:flex-wrap xl:flex-nowrap">
                  <span class="flex justify-between w-full text-[rgb(9,14,52)] font-medium text-base leading-6 max-w-[90px]">Wesbite</span>
                  <span class="text-[rgb(149,156,177)]">:</span>
                  <span class="w-full text-[rgb(149,156,177)] font-medium text-base leading-6 pl-5 md:pl-0 xl:pl-5">{{data.projectInfo.website}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
